<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Trivia Game</title>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="assets/images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Space Trivia
            </a>
          </nav>
    </header>
 <div class="container-fluid">  
  <div class="container">
      <!-- ***** 1st Row for stats ***** -->
        <div class="row">
          
          <!-- feedback column -->
            <div class="col-md-6">
              <div class="card responder">
                <div class="card-body">
                  <p id="feedback"></p>
                </div>

              </div>
            </div>
            <!-- immediate scores column -->
            <div class="col-md-3">
              <div class="card current-score">
                <div class="card-body">
                <p id="qCorrect"></p>
                <p id="qWrong"></p>
                <p id="pctCorrect"></p>
              </div>
            </div>
            </div>
            <!-- question status column -->
            <div class="col-md-3">
              <div class="card question-stats">
                <div class="card-body">
                  <p id="qTotal"></p>
                  <p id="qLeft"></p>
                </div>
              </div>
            </div>

        </div>
         


            
      <!-- ******* 2nd Row Timer and Questions ******* -->
    
    <div class="row">

          <!-- time left column -->
        <div class="col-lg-2">
          <div class="card timer-box">
            <div class="card-body">
              <div id="time-left"></div>
            </div>
          </div>
        </div>

            <!-- questions and answers column -->
        <div class="col-lg-10">
          <div class="card question-box">
            <div class="card-body">

            <div id="question"></div>
          </div>
          </div>
            <div class="card answer-set">
              <div class="card-body">
                <p id="a"></p>
                <p id="b"></p>
                <p id="c"></p>
                <p id="d"></p>
              </div>
            </div>
        </div>

    </div>

 
  </div>

</div> 






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" ></script>
  </body>
</html>
